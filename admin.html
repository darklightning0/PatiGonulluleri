<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Broadcast - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Broadcast Panel</h1>
        
        <div class="stats" id="stats">
            <strong>Total Subscribers:</strong> <span id="subscriber-count">Loading...</span>
        </div>

        <form id="broadcast-form">
            <div class="form-group">
                <label for="admin-secret">Admin Secret Key *</label>
                <input type="password" id="admin-secret" required placeholder="Enter admin secret">
            </div>

            <div class="form-group">
                <label for="subject">Email Subject *</label>
                <input type="text" id="subject" required placeholder="e.g., Yeni Makale: Kedi BakÄ±mÄ±">
            </div>

            <div class="form-group">
                <label for="html-content">HTML Content *</label>
                <textarea id="html-content" required placeholder="<h1>BaÅŸlÄ±k</h1><p>Ä°Ã§erik...</p>"></textarea>
            </div>

            <div class="form-group">
                <label for="text-content">Plain Text Content (Optional)</label>
                <textarea id="text-content" placeholder="Plain text version..."></textarea>
            </div>

            <button type="submit" class="btn" id="send-btn">Send to All Subscribers</button>
        </form>

        <div class="result" id="result"></div>

        <div class="preview" id="preview" style="display: none;">
            <h3>Preview:</h3>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('broadcast-form');
        const resultDiv = document.getElementById('result');
        const sendBtn = document.getElementById('send-btn');
        const subscriberCount = document.getElementById('subscriber-count');
        const previewDiv = document.getElementById('preview');
        const previewContent = document.getElementById('preview-content');
        const htmlContent = document.getElementById('html-content');

        // Load subscriber count
        async function loadStats() {
            try {
                const secret = localStorage.getItem('admin_secret');
                if (!secret) {
                    subscriberCount.textContent = 'Enter admin secret first';
                    return;
                }

                // This would require a new endpoint to get stats
                subscriberCount.textContent = 'Available after first send';
            } catch (error) {
                subscriberCount.textContent = 'Error loading';
            }
        }

        // Preview HTML
        htmlContent.addEventListener('input', () => {
            previewDiv.style.display = 'block';
            previewContent.innerHTML = htmlContent.value;
        });

        // Load saved admin secret
        const savedSecret = localStorage.getItem('admin_secret');
        if (savedSecret) {
            document.getElementById('admin-secret').value = savedSecret;
            loadStats();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminSecret = document.getElementById('admin-secret').value;
            const subject = document.getElementById('subject').value;
            const html = document.getElementById('html-content').value;
            const text = document.getElementById('text-content').value;

            // Save admin secret
            localStorage.setItem('admin_secret', adminSecret);

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-secret': adminSecret
                    },
                    body: JSON.stringify({
                        subject,
                        html,
                        text: text || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `âœ“ Email sent successfully! ${data.message}`;
                    form.reset();
                    document.getElementById('admin-secret').value = adminSecret;
                } else {
                    throw new Error(data.error || 'Failed to send');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `âœ— Error: ${error.message}`;
            } finally {
                resultDiv.style.display = 'block';
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send to All Subscribers';
            }
        });

        loadStats();
    </script>
</body>
</html>
